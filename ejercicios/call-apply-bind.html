<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call-apply-bind</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class='call'>Aprender</button></li>
        <li><button class='call'>Aprender Más</button></li>
        <li><button class='call'>Nunca parar de Aprener!</button></li>
    </ul>

    <script>
        //Establece 'this' usando 'call'
        function saludar() {
            console.log(`Hola, soy ${this.name} ${this.apellido}`);
        }

        const alejandro = {
            name: 'Alejandro',
            apellido: 'Silva C.'
        };
        
        saludar.call(alejandro);

        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}`);
        }

        caminar.call(alejandro, 400, 'norte');

        //Establece 'this' usando 'apply'
        const valores = [800, 'noreste']
        caminar.apply(alejandro, valores);

        //Establece 'this' en una nueva función usando 'bind'
        const daniel = { name: 'Daniel', apellido: 'Sánchez' };
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        const danielCamina = caminar.bind(daniel, 2000);
        danielCamina('oeste');

        const buttons = document.getElementsByClassName('call');
        
        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () => alert('Nunca pares de aprender!');
        });

    </script>
</body>
</html>
