<body>
    <a href="/ejercicios/">Go back</a>

    <h1>
        <code>this</code> se refiere al objeto que actualmente está ejecutando un pedazo de código.
    </h1>

    <script>
        //scope global
        console.log(`this: ${this}`);

        //function scope
        function whoIsThis() {
            return this;
        }

        console.log(`whoIsThis(): ${whoIsThis()}`);

        //Strict mode
        function whoIsThisStrict() {
            'use strict';
            return this;
        }

        console.log(`whoIsThisStrict(): ${whoIsThisStrict()}`);

        //En el contexto de un objeto
        const person = {
            name: 'Alejandro',
            saludar: function () {
                console.log(`Hola, soy ${this.name}`);
            }
        };

        person.saludar();

        //Sacando una función de un objeto
        const action = person.saludar;
        accion();

        //En el contexto de una 'clase'
        function Person (name) {
            this.name = name;
        }

        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`);
        };

        const angela = new Person('Angela');
        angela.saludar();
    </script>
</body>
</html>
